		<!-- Switch for color or no color -->
		<label class="color-switch">
			<input
				type="checkbox"
				id="color-switch"
				onclick="swapThemeStyleSheet()"
			/>
			<span class="slider round"></span>
		</label>
		<script>
			window.onload = onPageLoad();

			function onPageLoad() {
				document.getElementById("color-switch").checked = true;
			}
			function swapThemeStyleSheet() {
				const pageTheme = document.getElementById("page-color");
				if (document.getElementById("color-switch").checked)
					pageTheme.setAttribute("href", "/styling/colorful.css");
				else pageTheme.setAttribute("href", "/styling/dark.css");
			}
		</script>
	</body>
